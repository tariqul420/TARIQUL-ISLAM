<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../images/tariqul-islam.png" type="image/x-icon">
    <title>TARIQUL ISLAM - HOME</title>
    <link rel="stylesheet" href="../css/style.css" />

    <!-- font awsom cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <!-- header starts hear -->
    <nav>
      <header class="header">
        
        <img src="../images/logo.png" alt="logo" class="t-logo" />

        <i class="fa-solid fa-bars fa-2x" id="bars-icon"></i>

        <div class="navigation hidden" id="menu">
          <a class="active" href="#">Home</a>
          <a href="../html/about.html">About</a>
          <a href="../html/service.html">Services</a>
          <a href="../html/contact.html">Contact</a>
          <button class="btnlogin-popup">Login</button>
        </div>
      </header>
    </nav>
    <!-- header ends hear -->

    <!-- login page start hear -->
    <div class="wrapper">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>

      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="password" class="pass">Password</label>
          </div>
          <div class="remember-forgot">
            <label for=""><input type="checkbox" name="" id="" />Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don'have an account?<a href="#" class="register-link">Register</a></p>
          </div>
        </form>
      </div>

      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon">
              <ion-icon name="person"></ion-icon>
            </span>
            <input type="text" required />
            <label for="username" class="user">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label for="password" class="left pass">Password</label>
          </div>
          <div class="remember-forgot">
            <label for=""><input type="checkbox" name="" id="" />I agree to the terms & condition</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <!-- login page ends hear -->

    <script src="../js/scripts.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
